Tab0_Head0=eXtended Merkle Signaturverfahren	

Tab0_Txt0=Das eXtended Merkle Signature Scheme (XMSS) ist ein Verfahren, das auf der Merkle-Signatur basiert und diese erweitert. Ein Vorteil des XMSS-Verfahrens ist, dass die erstellten Signaturen kleiner sind als beim MSS-Verfahren. Ein weitere Unterscheid zum MSS-Verfahren ist der Einsatz einer Bitmaske Q und eines sogenannten L-Trees. Mithilfe dieser beiden Erweiterungen kann auf eine kollisionsresistente Hashfunktion verzichtet werden und durche eine zweite Urbild resistente Hashfunktion ersetzt werden.
Tab0_Txt2=Das XMSS-Verfahren benutzt als OTS die Winternitz One Time Signature (WOTS) im Seedmodus. Mit Hilfe eines Seeds kann eine beliebige Anzahl Schl\u00fcsselpaare generiert werden. In der Praxis ist die Anzahl aber immer eine Zweierpotenz (2^n), weil es sonst zu Problemen bei der Signatur-Verifikation kommt. Mehr Information \u00fccber das WOTS-Verfahren finden Sie in der Hilfe.

Tab1_Head0=eXtended MerkleTree
Tab1_Txt0=Der hier dargestellte eXtended MerkleTree besteht aus Hashwerten der veröffentlichen Schl\u00fcssel, die immer wieder miteinander verkn\u00fcpft, anschließen mit einer Bitmasek Q XOR verkn\u00fcpft und danach gehasht werden, bis nur mehr der Wurzelknoten bleibt.\r\n\r\nSignierung: \r\nDie Nachricht wird mit einem pseudozuf\u00E4llig ermittelten WOTS Schl\u00fcsselpaar signiert. Die XMSS-Signatur besteht aus dem Index des Schl\u00fcsselpaares, der WOTS-Signatur und dem Inhalt der hier rot markierten Knoten. Die roten Knoten zusammen stellen den sogenannten Verifizierungspfad oder Authentifizierungspfad dar.\r\n\r\nVerifikation:\r\nF\u00fcr eine erfolgreiche Verifikation einer Nachricht werden folgende Informationen benötigt:\r\n\u2022 Die Nachricht \r\n\u2022 Die Signatur der Nachricht \r\n\u2022 Den \u00f6ffentlichen XMSS-Schl\u00fcssel \r\n\r\nZuerst wird die Einmalsignatur \u00fcberpr\u00fcft. Wenn die Pr\u00fcfung fehlschl\u00E4gt, m\u00fcssen die restlichen Schritte nicht mehr ausgef\u00fchrt werden. Im Falle einer erfolgreichen Verifikation wird der öffentliche Schl\u00fcssel aus der Einmalsignatur generiert und mit Hilfe des Index im Baum versucht, durch Hashen mit den Inhalten der Knoten den \u00f6ffentlichen XMSS-Schl\u00fcssel zu erreichen, welcher vorher durch einen zweiten, sicheren Kommunikationskanal \u00fcbertragen wurde.\r\n\r\nLegende: Gelb: Knoten in der Ver\u00E4nderungskette. Rot: Knoten auf dem Authentifizierungspfad
Tab1_Txt1=W\u00E4hlen Sie einen Knoten aus, dessen Hashwert Sie sehen wollen.

Tab2_Txt0=Die Signatur der Nachricht besteht aus folgenden Komponenten: Index im Baum | OTS-Signatur | Authentifizierungspfad