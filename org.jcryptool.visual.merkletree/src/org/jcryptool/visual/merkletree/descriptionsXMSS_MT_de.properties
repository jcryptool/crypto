Tab0_Txt0=Das eXtended Merkle Signature Scheme (XMSS) ist ein Verfahren, dass auf der Merkle-Signatur basiert und diese erweitert. Ein Vorteil des XMSS-Verfahrens ist, dass die erstellten Signaturen kleiner sind als beim MSS-Verfahren. Ein weitere Unterscheid zum MSS-Verfahren ist der Einsatz einer Bitmaske Q und eines sogenannten L-Trees. Mithilfe dieser beiden Erweiterungen kann auf eine kollisionsresistente Hashfunktion verzichtet werden und durche eine zweite Urbild resistente Hashfunktion ersetzt werden.
Tab0_Txt2=Das XMSS-Verfahren benutzt als OTS die Winternitz One Time Signature (WOTS) im Seedmodus. Mit Hilfe eines Seeds kann eine beliebige Anzahl Schl\u00fcsselpaare generiert werden -- in der Praxis ist die Anzahl aber immer eine Zweierpotenz (2^n), weil es sonst zu Problemen bei der Signatur-Verifikation kommt.Mehr Information \u00fcber das WOTS-Verfahren finden Sie in der Hilfe.
#Tab0_Txt3=Die Bitmaske ist einer der wesentlichen Unterschiede zum MSS-Verfahren. Durch ihren Einsatz kann auf eine kollisionsresistente Hashfunktion verzichtet werden. Die Bitmaske ist normalerweise ein zufällig gewählter binärer Wert. In dieser Visualisierung kann sie jedoch auch durch den Benutzer festgelegt werden.
