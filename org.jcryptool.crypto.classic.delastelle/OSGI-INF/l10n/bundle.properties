bundleVendor=jcryptool.org
bundleName=Bifid Plug-in
algorithm.name=Bifid
command.description = Substitution cipher, which splits off the square-substituted letters, arranges them in a line and pairs them up again finally.
command.syntax = bifid -k <KEY> (-mD Decryption mode, -mE Encryption mode) (-iT <Text to process (in "")>, -iF <File to process>, -iAE (active editor is chosen))
example.explanation = Encrypts the active editor's text with the key "akey"
example.explanation.0 = Decrypts the active editor's text with the key "akey"
example.explanation.1 = Encrypts the text "TEST TEXT" with the key "AKEY", using only the uppercase alphabet