bundleName=Bifid Plug-in
algorithm.name=Bifid
command.description = Substitutionsverschl\u00fcsselung mit Transpositionsmechanismus, der substituierte Buchstaben aufspaltet, in einer Reihe anordnet, und als Paare zusammenf\u00fchrt.
command.syntax = bifid -k <SCHL\u00dcSSEL> (-mD Entschl\u00fcsselungsmodus, -mE Verschl\u00fcsselungsmodus) (-iT <Eingabe Text (in "")>, -iF <Eingabe Datei>, -iAE (aktiver Editor))
example.explanation = Verschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "akey"
example.explanation.0 = Entschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "akey"
example.explanation.1 = Verschl\u00fcsselt den Text "TEST TEXT" mit dem Schl\u00fcssel "AKEY", \u00fcber dem Gro\u00dfbuchstaben-Alphabet