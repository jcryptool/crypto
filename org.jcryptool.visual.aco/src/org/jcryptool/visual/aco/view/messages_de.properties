Header_title = Ameisenkolonie-Optimierung (ACO)
Header_text = Diese Visualisierung verdeutlicht, wie die Ameisenkolonie-Optimierung verf\u00e4hrt, um einen mit dem Transpositionsverfahren verschl\u00fcsselten Text wieder zu entschl\u00fcsseln. \nAnschaulich betrachtet wird zum Entschl\u00fcsseln ein Graph erzeugt: Die Anzahl der Knoten entspricht der Schl\u00fcssell\u00e4nge des Verfahrens. Die Zeichen des Geheimtextes werden dann auf die Knoten des Graphen verteilt. \nEin Knoten des Graphen wird zuf\u00e4llig ausgew\u00e4hlt, als besucht markiert, und die \u00dcbergangswahrscheinlichkeiten zu den bisher unbesuchten Knoten werden anhand "lokaler Informationen" berechnet. \nBasierend auf den \u00dcbergangswahrscheinlichkeiten wird dann ein bisher unbesuchter Knoten ausgew\u00e4hlt und die Iteration beginnt von vorne, bis alle Knoten besucht sind. Dadurch entsteht ein Pfad im Graphen. \nDurch Aneinanderreihen der Zeichen entlang des gefundenen Pfades im Graphen entsteht ein m\u00f6glicher Klartext. \nIn jedem Durchlauf entsteht ein Kandidat f\u00fcr einen Klartext. Werden viele Durchl\u00e4ufe durchgef\u00fchrt, sollte der urspr\u00fcngliche Klartext die h\u00f6chste Wahrscheinlichkeit haben. \nIn die "lokalen Informationen" zur Berechnung der \u00dcbergangswahrscheinlichkeiten flie\u00dfen auch Informationen \u00fcber vorher gew\u00e4hlte Pfade ein. Daher spricht man in Analogie zu der Orientierung von Ameisen \nvon der Ameisenkolonie-Optimierung.  
