PherMatrix_description = Die Eintr\u00E4ge der Pheromonmatrix repr\u00E4sentieren Kantenbewertungen, \njeder Eintrag entspricht genau dem Gewicht einer Kante im Graph.
Result_description = Der m\u00F6gliche Klartext setzt sich wieder durch Auslesen der Zeichen \nin den Knoten des Graphens zusammen. Ausgelesen wird entlang \ndes Pfades, den die Ameise genommen hat. \n\nDer Pfad entspricht dem Schl\u00fcssel zur Entschl\u00fcsselung, jede Zahlen \nsteht f\u00fcr den entsprechenden Knoten im Graph.
Desc_configComp_left = Im ersten Schritt muss zun\u00E4chst ein Geheimtext zur Analyse gew\u00E4hlt werden. \nDieser kann direkt eingegeben oder mit dem Wizard \u201EGeheimtext erzeugen\u201D aus einem Klartext erzeugt werden.  \n\n  \u2022 Vermutete Schl\u00FCssell\u00E4nge n  [n \u2208 \u2115; 3 \u2264 n \u2264 9]:\n    \u2012 Die L\u00E4nge des Schl\u00FCssels, der bei der Verschl\u00FCsselung benutzt wurde. \n    \u2012 Entspricht der Anzahl der Knoten im Analysegraphen.
Desc_configComp_right = \u2022 Sprache des Textes:\n    \u2012 Bei der Analyse werden Buchstabenbigramme mit den H\u00E4ufigkeiten, mit denen sie in der gew\u00e4hlten\n       Sprache vorkommen, verglichen. Die Auswahlbox legt die Sprache fest.\n\n\u2022 Analyse starten:\n    \u2012 Der Button wird aktiv, sobald die Geheimtextl\u00E4nge gr\u00F6\u00DFer oder gleich der vermuteten Schl\u00FCssell\u00E4nge ist.
Desc_analysisComp_left = \u2022 Knoten f\u00FCr Knoten [aktiv f\u00FCr Schl\u00FCssell\u00E4ngen n: 3 \u2264 n \u2264 5]:\n    \u2012 Der Weg einer Ameise im Graphen kann Knoten f\u00FCr Knoten beobachtet werden.\n\n\u2022 Mehrere Durchl\u00E4ufe [automatisch aktiv f\u00FCr Schl\u00FCssell\u00E4ngen n: 6 \u2264 n \u2264 9]:\n    \u2012 Es k\u00F6nnen mehrere Ameisen gleichzeitig losgeschickt werden.\n\n\u2022 Animation [aktiv f\u00FCr Schl\u00FCssell\u00E4ngen n: 3 \u2264 n \u2264 5]:\n    \u2012 Aktiviert Animationen.
Desc_analysisComp_right = \u2022 Zum n\u00E4chsten Knoten:\n    \u2012 Der Pfad der Ameise wird zuf\u00E4llig um einen weiteren Knoten erweitert.\n\n\u2022 Bis zum letzten Knoten:\n    \u2012 Die Ameise setzt ihren Weg durch den Graphen fort, bis jeder Knoten besucht ist.\n\n\u2022 Neue Ameise platzieren [aktiv, sobald eine Ameise ihren Pfad beendet hat]:\n    \u2012 Eine Ameise wird auf einen neuen Knoten gesetzt und ein neuer Pfad (neue Entschl\u00FCsselung) wird angefangen.
Desc_analysisCompMulti_right = \u2022 Neue Ameisen losschicken:\n    \u2012 Startet einen neuen Durchlauf mit der festgelegten Anzahl an Ameisen.\n\n\u2022 Anzahl an Ameisen:\n    \u2012 Legt die Anzahl an Ameisen fest, die mit einem Mal losgeschickt werden.
Desc_analysisAlgoSett_left = In der Gruppe Algorithmus-Einstellungen k\u00F6nnen Parameter des Algorithmus festgelegt werden. \nDiese ver\u00E4ndern die \u00DCbergangswahrscheinlichkeiten von Knoten zu Knoten und damit unter anderem \ndie Konvergenz des Verfahrens.  \n\n  \u2022 Alpha  [x \u2208 [0,1]]:\n    \u2012  Bei jedem Durchlauf hinterl\u00E4sst die Ameise an jeder besuchten Kante ein Pheromon.\n        Nachfolgende Ameisen richten sich nach dem Pheromon, sie w\u00E4hlen Kanten mit h\u00F6herem Pheromonwert \n        eher aus. Der Wert Alpha regelt, wieviel Einfluss die Pheromone auf die Ameise haben.  
Desc_analysisAlgoSett_right = \u2022 Beta  [x \u2208 [0,1]]:\n    \u2012  Dieser Parameter regelt die Gewichtung von den Wahrscheinlichkeiten der Buchstabenbigramme, die entlang\n        der Kante entstehen. Ist der Parameter hoch eingestellt, geht die Ameise eher einen Weg, bei dem die\n        Buchstabenbigramme in der ausgew\u00E4hlten Sprache wahrscheinlicher sind.\n\n  \u2022 Verdunstung  [x \u2208 [0,1]]:\n    \u2012  Eine niedriger Verdunstungparameter bedeutet, dass Ameisen, die weit sp\u00E4ter folgen das Pheromon der\n        aktuellen Ameise noch lange wahrnehmen werden.
Control_noVisualAvailable = Bis Schl\u00fcssell\u00e4ngen der Gr\u00f6\u00dfe 5 kann das Verfahren in einem Graphen visualisiert werden.\nF\u00fcr l\u00e4ngere Schl\u00fcssel kann dann nur noch die Pheromonmatrix angezeigt werden.
