bundleVendor=jcryptool.org, by Amro Al-Akkad
bundleName=Vigen\u00e8re Plug-in
algorithm.name=Vigen\u00e8re
command.description = Classic polyalphabetic substitution cipher, in which every plaintext character is replaced by another character (based on a password).
command.syntax = vigenere -k <KEY> (-mD Decryption mode, -mE Encryption mode) (-iT <Text to process (in "")>, -iF <File to process>, -iAE (active editor is chosen)) [-a <ALPHABET>]
example.explanation = Encrypts the active editor's text with the key "akey"
example.explanation.0 = Decrypts the active editor's text with the key "akey"
example.explanation.1 = Encrypts the text "TEST TEXT" with the key "AKEY", using only the uppercase alphabet