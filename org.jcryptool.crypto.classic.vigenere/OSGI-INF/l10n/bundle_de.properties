bundleName=Vigen\u00e8re Plug-in
algorithm.name=Vigen\u00e8re
command.description = Klassische polyalphabetische Substitutionsverschl\u00fcsselung, in der jedes Klartextzeichen durch ein anderes Zeichen ersetzt wird, basierend auf einem Passwort.
command.syntax = vigenere -k <SCHL\u00dcSSEL> (-mD Entschl\u00fcsselungsmodus, -mE Verschl\u00fcsselungsmodus) (-iT <Eingabe Text (in "")>, -iF <Eingabe Datei>, -iAE (aktiver Editor)) [-a <ALPHABET>]
example.explanation = Verschl\u00fcsselt den Inhalt des aktiven Editors mit dem Schl\u00fcssel "akey"
example.explanation.0 = Entschl\u00fcsselt den Inhalt des aktiven Editors mit dem Schl\u00fcssel "akey"
example.explanation.1 = Verschl\u00fcsselt den Text "TEST TEXT" mit dem Schl\u00fcssel "AKEY" und verwendet nur Gro\u00dfbuchstaben