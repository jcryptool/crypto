Title=Schwärzbare Signaturverfahren
Description=Digitale Signaturverfahren werden verwendet, um die Datenintegrität und die Authentifizierung der Datenherkunft für eine signierte Nachricht zu gewährleisten. Ein schwärzbares Signaturschema ermöglicht die Signatur einer Nachricht so, dass, wenn bestimmte Teile der signierten Nachricht, die als Felder oder Nachrichtenteile bezeichnet werden, geschwärzt (gelöscht, ausgeblendet oder dauerhaft entfernt) werden, die Signatur der geschwärzten Nachricht im Hinblick auf ihre Integrität und Herkunftsauthentifizierung dennoch überprüft werden kann. Derjenige, der den privaten Signaturschlüssel kennt, kann beim Signieren einer Nachricht festlegen, welche Teile der Nachricht später (im Sinne von ISO/IEC 27038) von einer beliebigen Stelle, die nur die Nachricht, die Signatur und den öffentlichen Schlüssel zum Schwärzen kennt, geschwärzt werden können. Jede andere Änderung der signierten Nachricht (z. B. Schwärzen anderer Nachrichtenteile oder Einfügen/Ändern beliebiger Teile) macht die durch die Signatur gegebene Signatur ungültig.