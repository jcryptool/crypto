TextSetKey=Im ersten Schritt können Sie die Algorithmuseinstellungen wählen. Zunächst muss eine Algorithmusvariante ausgewählt werden. Weitere Informationen zu den verschiedenen Varianten finden Sie in der Online-Hilfe. Dann muss auch eine Schlüsselgröße ausgewählt werden. Während kleinere Schlüsselgrößen zu einer schnelleren Ausführung führen, sind größere Schlüsselgrößen sicherer. Derzeit wird eine Schlüsselgröße von mindestens 2048 empfohlen. Für einige Algorithmen müssen zusätzliche Konfigurationsoptionen vorgenommen werden. Anstatt einen neuen Schlüssel zu erzeugen, können Sie auch einen vorhandenen laden. Nach der Erzeugung des Schlüssels können Sie den Schlüssel auch exportieren.
TextSetMessage=In diesem Schritt können Sie die zu signierenden Nachrichtenteile festlegen. Sie können entweder direkt in die Textfelder schreiben oder den Inhalt dort hineinkopieren. Für jeden Teil, der ganz oder gar nicht geschwärzt werden soll, muss ein eigener Teil verwendet werden. In diesem Schritt ist es auch möglich, stattdessen eine signierte Nachricht zu laden.
TextSignMessage=Hier können Sie auswählen, welche Teile der Nachricht geschwärzt werden sollen. Es gibt auch Schemata, die die Eigenschaft "disclosure control" nicht erfüllen und somit jeder Nachrichtenteil schwärzbar ist. Einem Dritten ist es dann erlaubt, schwärzbare Teile zu entfernen, ohne dass die Signatur des Dokuments ungültig wird. Sie können auch generierte signierte Nachrichten laden oder speichern.
TextVerifyMessage=Im Schritt \u201ENachricht Verifizieren" wird die signierte Nachricht aus dem letzten Schritt validiert. Da alle Schemata konsistent sind, wird diese Überprüfung immer erfolgreich sein, wenn Sie keine Signatur importiert haben, die mit einem anderen Schlüssel erstellt wurde. Sie können versuchen, die Signatur hier zu exportieren, einen neuen Schlüssel zu erzeugen und dann die Signatur im Schritt \u201ENeue Nachricht\u201C oder \u201ENachricht signieren\u201C wieder zu importieren, um zu sehen, was dann passiert.
TextRedact=In diesem Schritt können Sie auswählen, welche der schwärzbaren Nachrichtenteile geschwärzt werden sollen. Wenn Sie die Schaltfläche zum Schwärzen drücken, werden die ausgewählten Teile aus der Signatur entfernt. Für diesen Vorgang wird nur der öffentliche Schlüssel des zuvor erzeugten Schlüsselpaares verwendet, da das Schwärzen ein öffentlicher Vorgang ist.
TextVerifyRedacted=Wenn Sie im vorherigen Schritt Nachrichtenteile für eine Schwärzung ausgewählt haben, wurden diese entfernt. Neben diesem Ergebnis können Sie auch sehen, ob die nicht geschwärzten Nachrichtenteile noch unter der geschwärzten Signatur validiert werden oder nicht. Sie können diese geschwärzte Nachricht speichern und/oder erneut mit dem Schritt "Nachricht schwärzen" fortfahren. Die geschwärzte Nachricht kann auch als signierte Nachricht im Schritt \u201ENeue Nachricht\u201C oder \u201ENachricht Signieren\u201C importiert werden!
TextViewKey=Einige Informationen über die verwendeten kryptographischen Schlüssel werden angezeigt, einschließlich des Schlüsseltyps, der Größe des Schlüssels und der verschlüsselten Form des privaten und öffentlichen Schlüssels.
TextViewMessage=Hier können die ursprünglichen Nachrichtenteile (einschließlich aller bereits geschwärzten Teile) eingesehen werden. Sie können auch sehen, ob der jeweilige Teil schwärzbar ist oder nicht. Beachten Sie, dass diese Ausgabe direkt nach dem Signieren gespeichert wurde und nicht aus der geschwärzten Nachricht rekonstruiert wird, da dies nicht möglich ist. Sie können die Originalnachricht speichern und/oder zum letzten Schritt zurückkehren.
TextViewRedacted=Hier wird die aktuelle Nachricht angezeigt. Sie können auch sehen, ob der jeweilige Teil schwärzbar ist oder nicht. Außerdem können Sie die geschwärzte Nachricht speichern. Diese gespeicherte geschwärzte Nachricht kann auch als signierte Nachricht im Schritt \u201ENeue Nachricht\u201C oder \u201ENachricht Signieren\u201C importiert werden. Andernfalls können Sie zum vorherigen Schritt zurückkehren.

