InvalidReasons=Die signature is ungültig aus mindestens einem der folgenden Gründe: \n 1) Die Nachricht wurde unerlaubt verändert \n 2) Die Signatur wurde uneralubt verändert \n 3) Der öffentliche Schlüssel wurde unerlaubt verändert oder passt nicht zum privaten Schlüssel der Signatur. \n Benutzen Sie einen der Zurücksetzen-Knöpfe um zu einem früheren Schritt zurückzukehren.

