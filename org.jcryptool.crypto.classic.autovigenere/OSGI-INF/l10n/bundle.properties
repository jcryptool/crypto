bundleVendor=jcryptool.org
bundleName=Autokey-Vigen\u00e8re Plug-in
algorithm.name=Autokey-Vigen\u00e8re
command.description = The Vigen\u00e8re cipher, but the key is generated partly from the plaintext.
command.syntax = autovigenere -k <KEY> (-mD Decryption mode, -mE Encryption mode) (-iT <Text to process (in "")>, -iF <File to process>, -iAE (active editor is chosen)) [-a <ALPHABET>]
example.explanation = Encrypts the active editor's text with the key "akey"
example.explanation.0 = Decrypts the active editor's text with the key "akey"
example.explanation.1 = Encrypts the text "TEST TEXT" with the key "AKEY", using only the uppercase alphabet