bundleVendor=jcryptool.org
bundleName=Playfair Plug-in
algorithm.name=Playfair
command.description = Bigraphische Substitutionsverschl\u00fcsselung, bei der ein Buchstabenpaar durch ein anderes Buchstabenpaar ersetzt wird.
command.syntax = playfair -k <SCHL\u00dcSSEL> (-mD Entschl\u00fcsselungsmodus, -mE Verschl\u00fcsselungsmodus) (-iT <Eingabe Text (in "")>, -iF <Eingabe Datei>, -iAE (aktiver Editor))
example.explanation = Verschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "AKEY"
example.explanation.0 = Entschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "AKEY"
example.explanation.1 = Verschl\u00fcsselt den Text "TEST TEXT" mit dem Schl\u00fcssel "AKEY"