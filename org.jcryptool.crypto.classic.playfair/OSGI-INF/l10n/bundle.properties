bundleVendor=jcryptool.org
bundleName=Playfair Plug-in
algorithm.name=Playfair
command.description = Digraph substitution technique, where every pair of letters gets replaced by another pair of letters.
command.syntax = playfair -k <KEY> (-mD Decryption mode, -mE Encryption mode) (-iT <Text to process (in "")>, -iF <File to process>, -iAE (active editor is chosen))
example.explanation = Encrypts the active editor's text with the key "AKEY"
example.explanation.0 = Decrypts the active editor's text with the key "AKEY"
example.explanation.1 = Encrypts the text "TEST TEXT" with the key "AKEY"