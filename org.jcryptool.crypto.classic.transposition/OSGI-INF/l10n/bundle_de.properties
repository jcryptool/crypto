bundleVendor=jcryptool.org
bundleName=Transposition Plug-in
algorithm.name=Transposition
command.description = Vertauscht die Buchstaben im Klartext untereinander (spaltenweise Transpositionsverschl\u00fcsselung mit einstellbarer Einlese-/Ausleserichtung).
command.syntax = transposition -k <SCHL\u00dcSSEL> [-t1ReadIn <rw/cw>] [-t1ReadOut <rw/cw>] -k <SCHL\u00dcSSEL> (-mD Entschl\u00fcsselungsmodus, -mE Verschl\u00fcsselungsmodus) (-iT <Eingabe Text (in "")>, -iF <Eingabe Datei>, -iAE (aktiver Editor)) [-a <ALPHABET>] [-k2 <KEY>] [-t2ReadIn <rw/cw>] [-t2ReadOut <rw/cw>]
example.explanation = Verschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "akey"
example.explanation.0 = Verschl\u00fcsselt den Text im aktiven Editor mit zwei Transpositionsschritten mit den Schl\u00fcsseln "akey" und "keyTwo"
example.explanation.1 = Entschl\u00fcsselt den Text im aktiven Editor mit zwei Transpositionsschritten mit den Schl\u00fcsseln "akey" und "keyTwo"
example.explanation.2 = Verschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "akey", und liest dabei den Text spaltenweise in die, und zeilenweise aus der Transpositionstabelle.
example.explanation.3 = Entschl\u00fcsselt Texte, die mit dem vorhergegangenen Beispiel verschl\u00fcsselt wurden -- Ein-/Ausleserichtung m\u00fcssen bei der Entschl\u00fcsselung genau wie bei der Verschl\u00fcsselung angegeben werden.
example.explanation.4 = Verschl\u00fcsselt den Text "TEST TEXT" mit dem Schl\u00fcssel "AKEY", \u00fcber dem Gro\u00dfbuchstaben-Alphabet