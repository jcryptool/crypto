#Properties file for org.jcryptool.crypto.classic.adfgvx
Bundle-Vendor = jcryptool.org
Bundle-Name = ADFGVX plugin
algorithm.name = ADFGVX
command.description = Cipher, consisting of digraph substitution (replace each pair of letters with another) and transposition.
command.syntax = adfgvx -kS <SUBSTITUTION KEY> -kT <TRANSPOSITION KEY> (-mD Decryption mode, -mE Encryption mode) (-iT <Text to process (in "")>, -iF <File to process>, -iAE (active editor is chosen))
example.explanation = Encrypts the active editor's text with the transposition key "TRANSP" and the substitution key "SUBTI"
example.explanation.0 = Decrypts the active editor's text with the transposition key "TRANSP" and the substitution key "SUBTI"