ECDHView.Step1=Step 1\n\nYou will be prompted for the public parameters.\nSelect the desired curve and the corresponding generator.
ECDHView.Step2=Step 2\n\nAlice and Bob now need to create their secret keys.\nClick on the "Secret" buttons to select a secret key.
ECDHView.Step3=Step 3\n\nThe shared keys will now be created.\nTo create the shared keys click the "Calculate" buttons of Alice and Bob.\n\nThe shared keys are the generator (G) multiplied by the secret key (d)\: Q \= d * G.
ECDHView.Step4=Step 4\n\nAlice and Bob have to give their shared keys to each other in order to calculate their common session key.
ECDHView.Step5=Step 5\n\nThe only thing left for Alice and Bob is to calculate their common session key\nby multiplying the shared key of each other with their own secret key.\nKey \= sA * QB and key \= sB * QA.
