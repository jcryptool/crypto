ECDHView.Step1=Schritt 1\n\nSie werden nach den \u00f6ffentlichen Parametern gefragt.\nW\u00E4hlen Sie diese Parameter und einen Kurvengenerator.
ECDHView.Step2=Schritt 2\n\nAlice und Bob m\u00fcssen nun ihre Geheimnisse w\u00E4hlen.\nKlicken Sie auf den \"Geheimnis\" Button um diese zu w\u00E4hlen.
ECDHView.Step3=Schritt 3\n\nDie gemeinsamen Schl\u00fcssel werden nun erzeugt.\nKlicken Sie auf den \"Berechnen\" Button von Alice und Bob um diese zu berechnen.\n\nDie gemeinsamen Schl\u00fcssel sind der Generator (G) multipliziert mit dem Geheimnis (d): Q = d * G.
ECDHView.Step4=Schritt 4\n\nAlice und Bob tauschen ihre gemeinsamen Schl\u00fcssel aus, um den gemeinsamen Sitzungsschl\u00fcssel berechnen zu k\u00f6nnen.
ECDHView.Step5=Schritt 5\n\nAlles was zu tun bleibt f\u00fcr Alice und Bob ist ihren gemeinsamen Sitzungsschl\u00fcssel zu berechnen.\nDiesen erhalten sie indem sie ihr Geheimnis mit dem gemeinsamen Schl\u00fcssel multiplizieren.\nSitzungsschl\u00fcssel = sA * QB bzw. sB * QA.
