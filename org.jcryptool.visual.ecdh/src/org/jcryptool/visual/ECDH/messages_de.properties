ECDHView.messageSucces=Alice und Bob haben erfolgreichen einen Sitzungsschl\u00fcssel erzeugt, den nur Sie kennen.\n\nDieser Schl\u00fcssel kann nun f\u00fcr symmetrische Verschl\u00fcsselung verwendet werden.
