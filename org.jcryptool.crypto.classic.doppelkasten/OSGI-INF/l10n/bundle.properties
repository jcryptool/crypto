bundleVendor=jcryptool.org
bundleName=Double Box Plug-in
algorithm.name=Double Box
command.description = Historical digraph substitution technique, with double substitution and transposition.
command.syntax = doublebox -k <KEY> -k2 <KEY> (-mD Decryption mode, -mE Encryption mode) (-iT <Text to process (in "")>, -iF <File to process>, -iAE (active editor is chosen))
example.explanation = Encrypts the active editor's text with the keys "AKEY" and "KEYTWO"
example.explanation.0 = Decrypts the active editor's text with the keys "AKEY" and "KEYTWO"
example.explanation.1 = Encrypts the text "TEST TEXT" with the keys "AKEY" and "KEYTWO"