bundleVendor=jcryptool.org
bundleName=Doppelkasten Plug-in
algorithm.name=Doppelkasten
command.description = Bigraphisches Substitutionsverfahren, welches neben der Substitution auch einen Transpositionsschritt enth\u00e4lt.
command.syntax = playfair -k <SCHL\u00dcSSEL> -k2 <SCHL\u00dcSSEL> (-mD Entschl\u00fcsselungsmodus, -mE Verschl\u00fcsselungsmodus) (-iT <Eingabe Text (in "")>, -iF <Eingabe Datei>, -iAE (aktiver Editor))
example.explanation = Verschl\u00fcsselt den Text im aktiven Editor mit den Schl\u00fcsseln "AKEY" und "KEYTWO"
example.explanation.0 = Entschl\u00fcsselt den Text im aktiven Editor mit den Schl\u00fcsseln "AKEY" und "KEYTWO"
example.explanation.1 = Verschl\u00fcsselt den Text "TEST TEXT" mit den Schl\u00fcsseln "AKEY" und "KEYTWO"