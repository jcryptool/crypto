AndroidUnlockPattern_helpBox_descText = Das AUP ist ein Verfahren f\u00FCr grafische Passw\u00F6rter.\nLinks oben k\u00F6nnen Sie in der Gruppe "Operation" w\u00E4hlen, ob Sie ein grafisches Passwort eingeben, \u00E4ndern oder \u00FCberpr\u00FCfen wollen. Das Passwort wird anschlie\u00DFend mit der Maus im zentralen "Eingabebereich" \u00FCber die Schaltf\u00E4chen eingegeben. \nZur Eingabe dr\u00FCcken Sie die linke Maustaste \u00FCber dem ersten Punkt. Weitere Punkte k\u00F6nnen durch \u00DCberfahren mit der Maus hinzugef\u00FCgt werden. Das Loslassen der Maustaste beendet die Eingabe.
