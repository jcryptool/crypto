Bundle-Vendor = jcryptool.org
Bundle-Name = XOR Plug-in
algorithm.name = XOR
command.description = Substitutionsverschl\u00fcsselung, die eine logische XOR-Verkn\u00fcpfung zwischen jedem Zeichen des Klartextes und des Schl\u00fcssels durchf\u00fchrt.
command.syntax = xor (-k <SCHL\u00dcSSEL>, -kFile <SCHL\u00dcSSELDATEI>) (-mD Entschl\u00fcsselungsmodus, -mE Verschl\u00fcsselungsmodus) (-iT <Eingabe Text (in "")>, -iF <Eingabe Datei>, -iAE (aktiver Editor)) [-a <ALPHABET>]
example.explanation = Verschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "AKEY"
example.explanation.0 = Entschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "AKEY"
example.explanation.1 = Verschl\u00fcsselt den Text "TEST TEXT" mit dem Schl\u00fcssel "AKEY"