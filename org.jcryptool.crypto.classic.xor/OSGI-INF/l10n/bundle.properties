Bundle-Vendor = jcryptool.org
Bundle-Name = XOR Plug-in
algorithm.name = XOR
command.description = Substitution cipher, which executes exclusive conjunction (logic XOR) with the plaintext and the keyword to generate the cipher text.
command.syntax = xor (-k <KEY>, -kFile <KEYFILE>) (-mD Decryption mode, -mE Encryption mode) (-iT <Text to process (in "")>, -iF <File to process>, -iAE (active editor is chosen)) [-a <ALPHABET>]
example.explanation = Encrypts the active editor's text with the key "AKEY"
example.explanation.0 = Decrypts the active editor's text with the key "AKEY"
example.explanation.1 = Encrypts the text "TEST TEXT" with the key "AKEY"