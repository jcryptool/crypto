DetailsComposite_0=In dieser Ansicht können Sie die einzelnen Schritte des Analysevorganges einsehen. Die Tabelle links zeigt an, welche Kandidaten für den "besten" Pfad als wie wahrscheinlich eingestuft wurden aufgrund der vorangegangenen Zeichen, wobei ab der vorher festgelegten Suchtiefe abgeschnitten wird.\nJeder Schritt baut auf den Kandidaten der vorangegangenen Schritte auf, indem er diese durch alle denkbaren Zeichen als Erweiterung ausprobiert. Um zu sehen, wie die Vorgängerpfade eines bestimmten Pfads entstanden sind, markieren Sie diesen links und drücken dann den "Den ausgewählten Pfad und seine Verwandten markieren"-Button. Dadurch werden alle Pfade angezeigt, die entweder ein Vorgänger oder einer der Nachfolger des markierten Pfades sind. Die Onlinehilfe bietet weiterführende Beispiele und Erläuterungen zu dieser Oberfläche.
