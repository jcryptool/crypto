SudokuComposite_Normal_Title=Normal Sudoku
SudokuComposite_Normal_Desc=To solve a Sudoku puzzle, you need to enter the numbers 1-9 exactly once in each row, column and 3x3 box. 

SudokuComposite_Killer_Title=Killer Sudoku
SudokuComposite_Killer_Desc=A Killer sudoku has extra restrictions; certain regions give a specific result when the numbers are added, subtracted, multiplied or divided with one another. Some Killer puzzles use the box rule, i.e. unique numbers in each 3x3 box, some don't. Besides this, each row and each column must contain each number 1-9 exactly once. To create a KillerSudoku, simply click the boxes that belong to one area and click the corresponding operator button. Then enter the value that this operation should return.

SudokuComposite_Hex_Title=Hexadecimal Sudoku
SudokuComposite_Hex_Desc=The Hexadecimal sudoku works the same as the "regular" sudoku, but is 16x16 instead of 9x9. It uses the numbers 0-9 and the letters A-F as distinct symbols. To solve the puzzle, you need to enter every symbol exactly once in every row, column and box. If you're stuck, try one of the strategies to enter some numbers.

