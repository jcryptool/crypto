GUIHandler_10=Klicken Sie auf "Text laden...", um einen Klartext zu laden.\nNur Zeichen im UTF-8-Format sind erlaubt.
GUIHandler_12=Klicken Sie auf "Text laden...", um einen Geheimtext zu laden.\nNur hexadezimale Zahlen (0-f) sind erlaubt.
GUIHandler_14=1) Wählen Sie ein Padding-Verfahren.\n\n2) Klicken Sie auf "Verschlüsseln", um einen ausgewählten Klartext zu verschlüsseln.\n\n3) Klicken Sie auf "Entschlüsseln und in den Entschlüsselungsmodus wechseln", um den Geheimtext wieder zu entschlüsseln und in den Entschlüsselungsmodus zu wechseln.\n\n4) Klicken Sie auf "In den JCT-Editor schreiben", um Ihren Geheimtext in einen eingebauten Editor in JCT zu schreiben.
GUIHandler_16=1) Klicken Sie auf "Entschlüsseln", um einen ausgewählten Geheimtext zu entschlüsseln.\n\n2) Verwenden Sie die Dropdown-Liste oder die Schaltflächen "Vorheriger Block" und "Nächster Block", um durch die Geheimtextblöcke zu navigieren.\n\n3) Klicken Sie auf einen Klartext, um diesen zur Liste der ausgewählten Klartexte hinzuzufügen. \Ein zweiter Klick auf den Klartext entfernt diesen wieder.\n\n4) Klicken Sie auf " In den JCT-Editor schreiben", um die gewählten Klartexte in einen eingebauten Editor in JCT zu schreiben.\n\n5) Klicken Sie auf "Gewählte Klartexte zurücksetzen", um die gewählten Klartexte zurückzusetzen.
GUIHandler_18=Wählen Sie "Verschlüsselung mit anschließender Entschlüsselung", um einen Klartext zu verschlüsseln und dann wieder zu entschlüsseln.\nWählen Sie "Nur Entschlüsselung", um einen Geheimtext zu entschlüsseln.
GUIHandler_2=Generieren Sie einen privaten Schlüssel (p,q) und einen öffentlichen Schlüssel N manuell:\n\n1) Geben Sie p und q in die Felder ein oder verwenden Sie die Dropdown-Listen.\nAchten Sie darauf, dass die folgenden Bedingungen erfüllt sind: p \u2261, q \u2261 3 mod 4 und p \u2260 q und p,q \u2264 2^{0}.\n\n2) Klicken Sie auf "Start", um die Schlüssel zu generieren.\n\nKlicken Sie auf "Info über öffentlichen Schlüssel anzeigen", um Informationen über den öffentlichen Schlüssel N anzuzeigen.
GUIHandler_20=Verschlüsseln Sie einen Klartext im Modus "Text":\n\n1) Geben Sie einen Klartext in das Feld "Klartext" ein. Es sind nur Zeichen im UTF-8-Format erlaubt.\n\n2) Wählen Sie "Bytes pro Block", um auszuwählen, wie viele Bytes zu einem Block zusammengefasst werden sollen.\n\n3) Wählen Sie ein Padding-Verfahren.\n\n4) Klicken Sie auf "Verschlüsseln", um den Klartext zu verschlüsseln.
GUIHandler_22=Verschlüsseln eines Klartextes im Modus "Dezimalzahlen":\n\n1) Geben Sie einen Klartext im Format "Dezimalzahl" oder "Dezimalzahl 1 || Dezimalzahl 2 || ..." ein.\nJede Dezimalzahl muss < N sein.\n\n2) Klicken Sie auf "Verschlüsseln" um den Klartext zu verschlüsseln.
GUIHandler_24=Entschlüsseln eines Geheimtextes im Modus "Hex":\n\n1) Geben Sie einen Geheimtext als Hex-String ein.\n\n2) Klicken Sie auf "Anwenden".
GUIHandler_26=3) Verwenden Sie die Dropdown-Liste oder die Schaltflächen "Vorheriger Block" und "Nächster Block", um durch die Geheimtextblöcke zu navigieren.\n\n4) Klicken Sie auf "Quadratwurzeln mod p und q berechnen", um die Quadratwurzeln Ihres Geheimtextblocks mod p und q zu berechnen.
GUIHandler_28=5) Klicken Sie auf "Berechne y_p und y_q", um y_p und y_q mit dem euklidischen Algorithmus zu berechnen.\n\n\n\n\n\n\n\n6) Klicken Sie auf "Berechne v und w", um die Zwischenwerte v und w zu berechnen.
GUIHandler_30=7) Klicken Sie auf "Alle Klartexte berechnen", um alle Klartexte zu berechnen.
GUIHandler_32=5) Klicken Sie auf "Berechne y_p und y_q", um y_p und y_q mit dem euklidischen Algorithmus zu berechnen.\n\n\n\n\n\n\n\n6) Klicken Sie auf "Berechne v und w", um die Zwischenwerte v und w zu berechnen.
GUIHandler_34=7) Klicken Sie auf "Alle Klartexte berechnen", um alle Klartexte zu berechnen.
GUIHandler_36=Entschlüsseln eines Geheimtextes im Modus "Dezimal":\n\n1) Geben Sie einen Geheimtext im Format "Dezimalzahl" oder "Dezimalzahl 1 || Dezimalzahl 2 || ..." ein.\n\n2) Klicken Sie auf "Anwenden".
GUIHandler_38=4) Verwenden Sie die Dropdown-Liste oder die Schaltflächen "Vorheriger Block" und "Nächster Block", um durch die Geheimtextblöcke zu navigieren.\n\n5) Klicken Sie auf "Quadratwurzeln mod p und q berechnen", um die Quadratwurzeln Ihres Geheimtextblocks mod p und q zu berechnen.
GUIHandler_4=Generieren Sie einen privaten Schlüssel (p,q) und einen öffentlichen Schlüssel N unter Verwendung von Grenzwerten:\n\n1) Wählen Sie "p und q im gleichen Bereich generieren" oder "p und q in unterschiedlichen Bereichen generieren".\n\n2) Geben Sie einen unteren und einen oberen Grenzwert für p und q ein.\nNur ein oberer Grenzwert \u2264 2^{0} ist zulässig.\n\n3) Klicken Sie auf "Start", um die Schlüssel zu generieren.\n\nKlicken Sie auf "Info über öffentlichen Schlüssel anzeigen", um Informationen über den öffentlichen Schlüssel N anzuzeigen.
GUIHandler_40=6) Klicken Sie auf "Berechne y_p und y_q", um y_p und y_q mit Hilfe des euklidischen Algorithmus zu berechnen\n\n\n\n\n\n\n\n7) Klicken Sie auf "Berechne v und w", um die Zwischenwerte v und w zu berechnen.
GUIHandler_42=8) Klicken Sie auf "Alle Klartexte berechnen", um alle Klartexte zu berechnen.
GUIHandler_44=N faktorisieren:\n\n1) Geben Sie N in das entsprechende Feld ein, verwenden Sie die Dropdown-Liste oder klicken Sie auf die Schaltfläche "Öffentlichen Schlüssel verwenden, der in dem Tab "Kryptosystem" generiert wurde", um N zu verwenden, das in dem Tab "Kryptosystem" generiert wurde.\n\nNur eine Obergrenze von 2^{0} für N ist erlaubt.\n\n2) Klicken Sie auf "Faktorisieren", um die Zahl zu faktorisieren.\n\nKlicken Sie auf "Berechnung stoppen", um die Berechnung anzuhalten und zu beenden.\n
GUIHandler_46=Faktorisierung von N:\n\n1) Geben Sie N in das entsprechende Feld ein, verwenden Sie die Dropdown-Liste oder klicken Sie auf die Schaltfläche "Öffentlichen Schlüssel verwenden, die im Tab "Kryptosystem" erzeugt wurde", um N zu verwenden, das im Register "Kryptosystem" erzeugt wurde. \nNur eine Obergrenze von 2^{0} für N ist zulässig.\n\n2) Geben Sie x, y und c mit x, y, c < N ein.\n\n3) Klicken Sie auf "Faktorisieren", um die Zahl zu faktorisieren.\n\nKlicken Sie auf "Berechnung stoppen", um die Berechnung zu beenden.\n
