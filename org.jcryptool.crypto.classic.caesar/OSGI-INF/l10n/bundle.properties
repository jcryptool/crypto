Bundle-Vendor = jcryptool.org
Bundle-Name = Caesar Plug-in
algorithm.name = Caesar
command.description = Classical substitution cipher in which each plaintext letter is replaced by another letter, based on a shift of the alphabet.
command.syntax = caesar -k <KEY> (-mD Decryption mode, -mE Encryption mode) (-iT <Text to process (in "")>, -iF <File to process>, -iAE (active editor is chosen)) [-a <ALPHABET>]
example.explanation = Encrypts the active editor's text with the key "h"
example.explanation.0 = Decrypts the active editor's text with the key "h"
example.explanation.1 = Encrypts the text "TEST TEXT" with the key "H", using only the uppercase alphabet