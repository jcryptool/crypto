Bundle-Vendor = jcryptool.org
Bundle-Name = Caesar Plug-in
algorithm.name = Caesar
command.description = Klassische monoalphabetische Substitutionsverschl\u00fcsselung, in der jedes Klartextzeichen durch ein anderes Zeichen ersetzt wird, basierend auf einem Verschiebewert (Buchstabe).
command.syntax = caesar -k <SCHL\u00dcSSEL> (-mD Entschl\u00fcsselungsmodus, -mE Verschl\u00fcsselungsmodus) (-iT <Eingabe Text (in "")>, -iF <Eingabe Datei>, -iAE (aktiver Editor)) [-a <ALPHABET>]
example.explanation = Verschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "h"
example.explanation.0 = Entschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "h"
example.explanation.1 = Verschl\u00fcsselt den Text "TEST TEXT" mit dem Schl\u00fcssel "H", \u00fcber dem Gro\u00dfbuchstaben-Alphabet