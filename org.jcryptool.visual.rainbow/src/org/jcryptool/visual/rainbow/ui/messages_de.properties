RainbowSignatureView_lblHeader=Multivariate Kryptografie \u2014 Rainbow-Signatur-Schema
RainbowSignatureView_textInfoHead=Diese Visualisierung zeigt die Funktion von multivariater Kryptografie am Besipiel des Rainbow-Signatur-Schemas. Zur Signierung der Nachricht wird ein lineares Gleichungssystem gel\u00f6st, welches in diesem Fall auf mehrere Ebenen aufgeteilt ist. Die Koeffizienten der unteren Ebene enthalten alle Variablen der Ebene dar\u00fcber. Da das L\u00f6sen eines multivariaten Systems NP-schwer, also nicht in sub-exponentieller Zeit l\u00f6sbar, ist, wird eine sogenannte Fallt\u00fcr (Trapdoor) ben\u00f6tigt. Der private Schl\u00fcssel enth\u00e4lt Informationen \u00fcber das Gleichungssystem und zuf\u00e4llig gew\u00e4hlte Variablen, mit denen das LGS gel\u00f6st werden kann. Das Ergebnis ist dann die Signatur, welche \u00fcber den Public Key verifiziert werden kann. Letzterer beinhaltet das gesamte Gleichungssystem in abgewandelter Form, sodass keine R\u00fcckschl\u00fcsse auf den privaten Schl\u00fcssel gemacht werden k\u00f6nnen. 
