#Properties file for org.jcryptool.crypto.classic.substitution
Bundle-Vendor = jcryptool.org
Bundle-Name = Substitution Plug-in
algorithm.name = Substitution
command.description = Ersetzt jeden Buchstaben im Klartext durch einen anderen anhand eines Geheimtextalphabtes (basierend auf einem Schl\u00fcsselstring).
command.syntax = substitution -k <SCHL\u00dcSSEL> (-mD Entschl\u00fcsselungsmodus, -mE Verschl\u00fcsselungsmodus) (-iT <Eingabe Text (in "")>, -iF <Eingabe Datei>, -iAE (aktiver Editor)) [-a <ALPHABET>]
example.explanation = Verschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "akey"
example.explanation.0 = Entschl\u00fcsselt den Text im aktiven Editor mit dem Schl\u00fcssel "akey"
example.explanation.1 = Verschl\u00fcsselt den Text "TEST TEXT" mit dem Schl\u00fcssel "AKEY", \u00fcber dem Gro\u00dfbuchstaben-Alphabet