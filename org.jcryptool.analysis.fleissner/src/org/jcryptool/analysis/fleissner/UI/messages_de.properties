FleissnerWindow_subtitle=Dieses Plugin dient zur Analyse von Geheimtexten, die mit der Fleißner-Schablone verschlüsselt wurden. Haben die Geheimtexte eine Grille-Größe kleiner 5, wird jede mögliche Schablone dieser Größe ausprobiert (Brute-Force-Analyse). Bei Geheimtexten mit einem größeren Schlüssel wird das Hill-Climbing-Verfahren zur Analyse verwendet, das zufällig ausgewählte Schablonen schrittweise verbessert. Zusätzlich können hier Texte auch ver- und entschlüsselt werden.
