#Group box 1 text
HashWizard_grpHashes=Hashmethoden
HashWizard_header=W\u00e4hlen Sie die Hashmethode, die Sie nutzen m\u00f6chten. Die gewählte Methode bestimmt, welche Signaturmethoden Sie nacher auswählen können, denn manche Signaturmethoden können nicht mit allen Hashfmethoden kombiniert werden.
#Group box 2 text
HashWizard_grpDescription=Beschreibung
#The Texts for the descriptions of the methods
HashWizard_WindowTitle=W\u00e4hlen Sie eine Hashmethode
HashWizard_rdomd5_description=Der MD5-Algorithmus (ver\u00f6ffentlicht im Jahr 1992 und spezifiziert in RFC 1321) generiert aus einer gegebenen Nachricht einen 128-Bit langen "Fingerabdruck" oder "Hashwert". Der MD5-Algorithmus ist f\u00fcr digitale Signaturapplikationen vorgesehen, in der sehr gro\u00dfe Dateien sicher "komprimiert" werden m\u00fcssen, bevor sie, wie beispielsweise in einem Public-Key-Kryptosystem wie RSA, mit einem privaten Schl\u00fcssel signiert werden.
HashWizard_rdosha1_description=Der \u201CSecure Hash Algoritm\u201D (ver\u00f6ffentlicht im Jahr 1995 von der United States NIST) berechnet eine verk\u00fcrzte Darstellung einer Nachricht oder einer Datei. SHA-1 generiert dabei aus einer Datei beliebige L\u00e4nge (< 2\u2076\u2074 bit), eine 160-Bit-Ausgabe. SHA-1 gilt als sicher, weil es praktisch unm\u00f6glich ist, eine Nachricht zu finden, die zu einem gegebenen Hashwert passt oder zwei verschiedene Nachrichten zu finden, die denselben Hashwert generieren. Jede \u00c4nderung der Nachricht hat, mit hoher Wahrscheinlichkeit, zu folge, dass der Hashwert sich ebenfalls \u00e4ndert und die Verifikation der Signatur w\u00e4re nicht mehr m\u00f6glich.
HashWizard_rdosha256_description=SHA-256 ist eine Nachfolger der SHA-1-Hashfunktion (allgemein auch als SHA-2 bezeichnet) und einer der st\u00e4rksten zurzeit verf\u00fcgbaren Hashfunktionen. W\u00e4hrend SHA-1 praktisch noch nicht gebrochen wurde (in der Theorie allerdings schon), ist der SHA-256-Algorithmus im Vergleich wesentlich komplexer. Es wird allgemein empfohlen diesen Algorithmus zu w\u00e4hlen, als SHA-1.
HashWizard_rdosha384_description=SHA-384 ist gleich wie SHA-512, sie unterscheiden sich allerdings in der L\u00e4nge des generierten Hashwertes (SHA-384 ist verk\u00fcrzt). Der initiale Hash berechnet sich aus den 64 dezimalen Bits der Quadratwurzel der aufeinanderfolgenden Primzahlen (23, 29, etc.). Zum Schluss werden nur die ersten sechs 64-Bit-W\u00f6rter aus dem Ergebnis verwendet. Die angef\u00fcgte Nummer gibt die L\u00e4nge der einzelnen Hashwerte (in Bits) an.
HashWizard_rdosha512_description=SHA-256 und SHA-512 unterscheiden sich in der Wortl\u00e4nge. SHA-256 verwendet 32-Bit-W\u00f6rter, wobei SHA-512 64-Bit-W\u00f6rter verwendet. Die angef\u00fcgte Nummer gibt die L\u00e4nge der einzelnen Hashwerte (in Bits) an.
